# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.6.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install-npm-tools
          command: sudo npm install -g grunt-cli mocha nyc
      - run:
          name: install-new-modules
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: cc-test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: # run tests
          name: make_dir
          command: sudo mkdir -p $CIRCLE_TEST_REPORTS/mocha
      - run: # run tests
          name: test
          environment:
            CC_TEST_REPORTER_ID: 3f28740af30153569a3c81da5948b1c12aa13760212b2f2cf59cc8c585e78871
          command: |
            if [ "$CIRCLE_BRANCH" == "master" ];
            then
              ./cc-test-reporter before-build
            fi
            grunt circleci
            if [ "$CIRCLE_BRANCH" == "master" ];
            then
              ./cc-test-reporter after-build -p "/home/circleci/project/" -t lcov --debug --exit-code $?
            fi

